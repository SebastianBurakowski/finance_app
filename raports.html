        <section class="raports__app">

            <form class="raports__form">

                <label class="raports__label label-grey" for="raportType">Wybierz typ raporu : </label>

                    <option value="year">Roczny</option>

                </select>

                    <div class="raports__options--month">

                    </div>

                    <div class="raports__options--year">
                        <label class="raports__label label-grey" for="year">Rok:</label>
                        <input class="raports__input input-grey" type="number" id="raport-panel-year"
                        placeholder="Wprowadź rok">
                        <p class="raports__alert"></p>
                    </div>
                </div>

                <button type="submit" class="raports__btn raports__btn--submit accept-btn"> Generuj </button>

            </form>

            <div class="raports__result"></div>
